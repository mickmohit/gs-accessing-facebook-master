<html>
	<head>
		<title>Hello Facebook</title>
	</head>
	<body>
		<h3>Hello, <span th:text="${authorized}">Some User</span>!</h3><br></br>
				<h3>Hello, <span th:text="${ageRange}">Some User</span>!</h3><br></br>
				
				<h3>Hello, <span th:text="${name}">Some User</span>!</h3><br></br>
				<h3>Hello, <span th:text="${birthday}">Some User</span>!</h3><br></br>
				<h3>Hello, <span th:text="${email}">Some User</span>!</h3><br></br>
				<h3>Hello, <span th:text="${facebookProfile}">Some User</span>!</h3><br></br>
				
		<h4>Here is your feed:</h4>
<div th:each="post:${feed}">
			<b th:text="${post.from.name}">from</b> wrote:
			<p th:text="${post.message}">message text</p>
			<img th:if="${post.picture}" th:src="${post.picture}"/>
			<hr/>
		</div>
		
	</body>
</html>
